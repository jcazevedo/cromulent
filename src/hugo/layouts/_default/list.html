{{ define "main" }}

<h1>Posts in ‘{{ .Section }}’</h1>

<ul>
    {{ range .RegularPages }}
        <li>
            <a href='{{ .Permalink }}'> {{ .Title }}</a>
            {{ .Description | markdownify }}
        </li>
    {{ end }}
</ul>

{{ with .Content }}
    {{ . }}
{{ end }}

{{ end }}

{{ define "footer" }}

<hr>
<a href="{{ site.BaseURL }}">Back to Home</a>
{{ with site.Params.source }}
    | <a href="{{ .url }}">Source code repo</a>
{{ end }}

{{ end }}

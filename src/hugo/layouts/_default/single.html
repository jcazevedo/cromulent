{{ define "header" }}
<header>
    <a href="{{ site.BaseURL }}">{{ site.Title }}</a>

    <h1>{{ .Title }}</h1>

    {{ if (not .Date.IsZero) }}
        Published on
        <time datetime="{{ dateFormat "Jan 2, 2006" .Date }}">
            {{ dateFormat "Jan 2, 2006" .Date }}
        </time>
    {{ end }}
</header>
{{ end }}

{{ define "main" }}
<main>
    <article>
        <a id="top"></a>
        {{ .Content }}
    </article>
</main>
{{ end }}

{{ define "footer" }}
<footer>
    <a href="{{ site.BaseURL }}">← home</a>
</footer>
{{ end }}

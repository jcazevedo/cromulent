{{ define "main" }}
<main>
    <a href="{{ site.BaseURL }}">{{ site.Title }}</a>

    <article>
        <h1>{{ .Title }}</h1>

        {{ if (not .Date.IsZero) }}
            Published on
            <time datetime="{{ dateFormat "Jan 2, 2006" .Date }}">
                {{ dateFormat "Jan 2, 2006" .Date }}
            </time>
        {{ end }}

        {{ .Content }}
    </article>
</main>
{{ end }}

{{ define "footer" }}
<footer>
    <a href="{{ site.BaseURL }}">‚Üê home</a>
</footer>
{{ end }}
